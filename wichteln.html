<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Draw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .columns {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin: 0 10px;
        }
        h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column" id="people-column">
                <h2>People</h2>
                <form id="add-person-form">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <button type="submit">Add Person</button>
                </form>
                <ul id="people-list">
                    <!-- People will be added here dynamically -->
                </ul>
            </div>

            <div class="column" id="households-column">
                <h2>Households</h2>
                <button id="add-household">Add Household</button>
                <ul id="households-list">
                    <!-- Households will be added here dynamically -->
                </ul>
            </div>

            <div class="column" id="message-column">
                <h2>Message Template</h2>
                <textarea id="message-template">
Dear [Recipient],
For Secret Santa this year, you have drawn [Lot].

Best Wishes, Santa
                </textarea>
            </div>
        </div>
        <button id="send-button">Send Secret Santa Assignments</button>
    </div>
    <script src="java_scripts/wichteln.js"></script>
</body>
</html>
